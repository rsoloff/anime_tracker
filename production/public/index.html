<!DOCTYPE html>
<html lang="en" ng-app="TheAnimeApp">
<head>
  <meta charset="UTF-8">
  <title>Anime Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<section class="container" ng-controller="AnimeController as anime">
  <form ng-submit="anime.addAnime()">
        <div class="form-group">
          <label for="new-anime-title">Name of Anime</label>
          <input required type="text" id="new-anime-title" placeholder="What anime would you like to add?"
          class="form-control"
          ng-model='anime.newAnime.title'>
        </div>

        <div class="form-inline">
          <div class="form-group">
            <label for="new-anime-totalEpisodes">Total number of episodes</label>
            <input required type="number" placeholder="13" id="new-anime-totalEpisodes" class="form-control"
            ng-model='anime.newAnime.totalEpisodes'>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Anime</button>
          </div>
        </div>
      </form>
</section>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
  <script src="/js/app.js"></script>
  <script src="js/controllers/AnimeController.js"></script>
  <script src="js/animeData.js"></script>
</body>
</html>
